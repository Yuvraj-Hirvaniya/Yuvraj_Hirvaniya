<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <table border="2" width="35%" align="center">
        <tr bgcolor="silver,red">
            <td>
                <center>
                    <h1>Registration Form</h1>
                    <hr size="3" color="black">
                </center>
            </td>
        </tr>
        <tr>
            <td bgcolor="#f1e5ac">
                <form>
                    <br>
                    <label style="font-size:20px;"> <b>Full Name :</b></label> <br>
                    <input type="text" placeholder="Enter Your Full Name" style="font-size:15px;" required><br><br>
                    <!--Enter The Name From The User Section-->

                    <label style="font-size:20px;"> <b>Email :</b></label> <br>
                    <input type="email" placeholder="Enter Your Full Name" style="font-size:15px;" required><br><br>
                    <!--Enter The Email From The User Section-->

                    <label style="font-size:20px;"> <b>Gender :</b></label> <br>
                    <input type="radio" name="Gender" id="Male"> Male
                    <input type="radio" name="Gender" id="Male"> Female <br><br>
                    <!--Enter The Gender From The User Section-->

                    <label style="font-size:20px;"> <b>Cast :</b></label> <br>
                    <input type="radio" name="Cast" id="Sc"> SC/ST
                    <input type="radio" name="Cast" id="obc"> OBC
                    <input type="radio" name="Cast" id="General"> GENERAL <br><br>
                    <!--Enter The Cast From The User Section-->

                    <label style="font-size:20px;"> <b>Hobby :</b></label> <br>
                    <input type="checkbox" name="Hobby" id="Reading"> Hacking <br>
                    <input type="checkbox" name="Hobby" id="Coding"> Coding <br>
                    <input type="checkbox" name="Hobby" id="App"> Build Applicaion <br>
                    <input type="checkbox" name="Hobby" id="Web"> Create Website <br><br>
                    <!--Enter The Hobby From The User Section-->

                    <label style="font-size:20px;"> <b>Age :</b></label> <br>
                    <input type="number" name="Age" id="Age" style="font-size:15px;"
                        placeholder="Enter Your Age Here"><br><br>
                    <!--Enter The Age From The User Section-->

                    <label style="font-size:20px;"> <b>Birth Date :</b></label> <br>
                    <input type="date" name="birthdate" id="birthdate" style="font-size:15px;" required><br><br>
                    <!--Enter The Birth Date From The User Section-->

                    <label style="font-size:20px;"> <b>Blood group :</b></label> <br>
                    <select style="font-size:15px;">
                        <option selected> Enter Blood Group </option>
                        <option> A+ </option>
                        <option> A- </option>
                        <option> o+ </option>
                        <option> o- </option>
                        <option> b+ </option>
                        <option> b- </option>
                        <option> Ab+ </option>
                        <option> Ab- </option>
                    </select><br><br>
                    <!--Enter The Blood group Details From The User Section-->

                    <label style="font-size:20px;"> <b>Address :</b></label> <br>
                    <input type="text" placeholder="Enter Your Address Here" style="font-size:15px;"><br><br>
                    <!--Enter The Address From The User Section-->

                    <label style="font-size:20px;"> <b>City :</b></label> <br>
                    <select style="font-size:15px;">
                        <option selected> Enter City </option>
                        <option> Ahmedabad </option>
                        <option> Surat </option>
                        <option> Vadodara </option>
                        <option> Rajkot </option>
                        <option> Bhavnagar </option>
                        <option> jamnagar </option>
                        <option> Gandhinagar </option>
                        <option> Junagadh </option>
                        <option> Gandhidham </option>
                        <option> Anand </option>
                        <option> Navsari </option>
                        <option> Morbi </option>
                        <option> Nadiad </option>
                        <option> Surendranagar </option>
                        <option> Bharuch </option>
                        <option> Mehsana </option>
                        <option> Bhuj </option>
                        <option> Porbandar </option>
                        <option> palanpur </option>
                        <option> Valsad </option>
                        <option> Vapi </option>
                        <option> Gondal </option>
                        <option> Veraval </option>
                        <option> Godhra </option>
                        <option> Patan </option>
                        <option> Kalol </option>
                        <option> Dahod </option>
                        <option> Botad </option>
                        <option> Amreli </option>
                        <option> Deesa </option>
                        <option> Jetpur </option>
                    </select><br><br>
                    <!--Enter The City From The User Section-->

                    <label style="font-size:20px;"> <b>PinCode :</b></label> <br>
                    <input type="number" max="7" placeholder="Enter Your City Pincode" style="font-size:15px;"
                        required><br><br>
                    <!--Enter The PinCode From The User Section-->

                    <label style="font-size:20px;"> <b>Phone No. :</b></label> <br>
                    <input type="number" max="10" placeholder="Enter Your Phone No." style="font-size:15px;"
                        required><br><br>
                    <!--Enter The Phone No. From The User Section-->

                    <label style="font-size:20px;"> <b>Remark :</b></label> <br>
                    <textarea cols="30" rows="5" placeholder="Please Enter Remark"
                        style="font-size:15px;"></textarea><br><br>
                    <!--Enter The Remark From The User Section-->
                    <center>
                        <button type="submit"
                            style="font-size:18px; width:80px; background-color:#edda74;">Submit</button>
                        <button type="reset"
                            style="font-size:18px; width:80px; background-color:#edda74;">Reset</button>
                    </center>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
